apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tls-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - app1.evolvecybertraining.com
    - app2.evolvecybertraining.com
    secretName: app-tls
  rules:
  - host: app1.evolvecybertraining.com
    http:
      paths:
      - backend:
          serviceName: test-service1
          servicePort: 80
  - host: app2.evolvecybertraining.com
    http:
      paths:
      - backend:
          serviceName: test-service2
          servicePort: 80

