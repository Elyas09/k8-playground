apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deploy
  annotations:
    kubernetes.io/change-cause: "Update to version 1.5.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app-deploy
  strategy: {}
  template:
    metadata:
      labels:
        app: web-app-deploy
    spec:
      containers:
      - image: ikambarov/web-app:1.5.1
        name: web-app
        ports:
        - containerPort: 80
